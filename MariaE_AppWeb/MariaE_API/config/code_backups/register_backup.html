  <div class="container">
    <h2 class="text-center">Registro de Usuario</h2>
    
      <div class="form-group">
        <label for="fullName">Nombre Completo</label>
        <input type="text" class="form-control" id="fullName" placeholder="Ingresa tu nombre completo" required> <!-- "name" es para ser capturada por servidor-->
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control" id="email"  placeholder="Ingresa tu correo electrónico" required> <!-- "name" es para ser capturada por servidor-->
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password"  placeholder="Ingresa tu contraseña" required> <!-- "name" es para ser capturada por servidor-->
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirma tu contraseña" required> <!-- "name" es para ser capturada por servidor-->
      </div>
      <div class="form-group">
        <label for="phone">Teléfono</label>
        <input type="tel" class="form-control" id="phone" placeholder="Ingresa tu número de teléfono" required><!-- "name" es para ser capturada por servidor-->
      </div>
      <div class="form-group">
        <label for="address">Dirección</label>
        <input type="text" class="form-control" id="address"  placeholder="Ingresa tu dirección" required><!-- "name" es para ser capturada por servidor-->
      </div>
      <button type="submit" class="btn btn-primary btn-block">Registrar</button>
    </form>
  </div>
