  <script>
    document.getElementById('registerButton').addEventListener('click', function(event) {
      event.preventDefault();
      const formData = {
        fullName: document.getElementById('fullName').value,
        doc_type: document.getElementById('doc_type').value,
        doc_num: document.getElementById('doc_num').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value,
        password: document.getElementById('password').value,
        confirmPassword: document.getElementById('confirmPassword').value
      };
      fetch('http://localhost:10000/api/create', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      })
      .then(response => response.json())
  .then(data => {
    if(data.success){
      alert('Registro exitoso');
      window.location.href = 'sell.html'; // Redirige a la interfaz gr√°fica de sell.html
    } else {
      alert('Error en el registro: ' + data.message);
    }
  })

      .catch(error => {
        console.error('Error:', error);
      });
    });
    
  </script>
